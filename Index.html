<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add this if CSS is in a separate file -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Songti+SC&display=swap');

body {
    background-color: #0f212e;
    margin: 0;
    font-family: 'Songti SC', serif;
}

header {
    display: flex;
    align-items: center;
    padding: 20px;
}

.logo {
    font-size: 24px;
    color: white;
    flex: 1;
}

.nav-container {
    flex: 2;
    display: flex;
    justify-content: flex-start;
}

.nav-links {
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding-left: 15%;
    margin-right: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease, transform 0.3s ease;
}

.nav-links a:hover {
    color: gold;
    transform: scale(1.35);
}

.typing-container {
    color: white;
    font-size: 24px;
    text-align: center;
    margin: 100px 0; /* Increased margin to move it further below */
    padding: 0 13%;
    height: 200px; /* Fixed height */
    overflow: hidden;
    position: relative;
    z-index: 2;
}

.product-card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around; /* Changed to space-around for more horizontal space */
    position: relative;
    margin-top: -100px;
    z-index: 1;
    background-color: transparent;
    padding-top: 100px;
}

.product-card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 40%;
    height: 400px;
    margin: 15px;
    overflow: hidden;
    position: relative;
}

.product-card iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.product-card-text {
    text-align: center;
    margin-top: 10px;
    color: #333;
}

footer {
    text-align: center;
    padding: 20px;
    color: white;
    position: relative;
    width: 100%;
}

.footer-text {
    color: white;
}

    </style>



</head>
<body>

<header>

</header>

<section class="typing-container">
    <div id="typing-text"></div>
</section>

<section class="product-card-container">
    <div class="product-card">
        <iframe src="ASRH Booklet_Launch_Print_Signed_Final_Kabisa3_SMALL.pdf" title="Product 1"></iframe>
        <div class="product-card-text">Product 1</div>
        <div class="product-card-text">Details about product 1.</div>
    </div>
    <div class="product-card">
        <iframe src="RH Policy xxxvi_4July.pdf" title="Product 2"></iframe>
        <div class="product-card-text">Product 2</div>
        <div class="product-card-text">Details about product 2.</div>
    </div>
</section>

<footer>

    <div class="footer-text">&copy; All rights reserved.</div>
</footer>

<script>
const text = "This is an NLP chat bot project by Patrick Kariuuki -668964 and Wilson Wambugu - 669024. The Knowledge base for the chatbot is formed by the below documents  ";
let index = 0;
const typingText = document.getElementById("typing-text");

function type() {
    if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(type, 50);
    }
}

type();
</script>

  })(document, 'script');
</script>

</body>
</html>
